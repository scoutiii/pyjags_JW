[build-system]
requires = [
  "scikit-build-core>=0.10",
  "pybind11>=2.11",
  "numpy>=1.23",
]
build-backend = "scikit_build_core.build"

[project]
name = "pyjags-jw"
version = "0.1.0"
description = "Python bindings for JAGS (fork, modernized build with scikit-build-core)"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "GPL-2.0-only" }
authors = [{ name = "Scout Jarman", email = "scoutjarman@yahoo.com" }]

# Runtime deps (adjust as you like)
dependencies = [
  "numpy>=1.23",           # runtime, not just build
  "arviz>=0.15",
  "deepdish==0.3.7",       # if you keep deepdish I/O helpers
  "pandas>=2.1",
  "xarray>=2023.7.0",
]

[project.urls]
Homepage = "https://github.com/scoutiii/pyjags_JW"
Issues = "https://github.com/scoutiii/pyjags_JW/issues"

[tool.scikit-build]
# Put your pure-Python package into the wheel
wheel.packages = ["pyjags"]
# If your source tree has extra files you want in sdist, uncomment:
# sdist.include = ["pyjags/console.cc", "README.md", "LICENSE"]

# Optional: reduce noisy CMake output
logging.level = "INFO"


[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["test"]
