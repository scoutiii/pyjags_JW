name: Wheels

on:
  push:
    tags:
      - "v*.*.*"   # build on version tags, e.g., v0.1.0
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]  # intel mac runner; add macos-14 for arm64 if you want
        python: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: ${{ matrix.python }} }

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install build twine

      - name: Build sdist + wheel
        run: python -m build  # scikit-build-core will drive CMake

      - name: Show artifacts
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*
