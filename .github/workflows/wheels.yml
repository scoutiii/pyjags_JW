name: Wheels

on:
  push:
    tags:
      - "v*.*.*"     # build on version tags, e.g., v0.1.0
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}   # login shell so micromamba env is active

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13]   # add macos-14 for Apple Silicon if desired
        python: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      # Provide JAGS (headers + libs) without any -dev apt packages.
      - name: Install JAGS via micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: "latest"
          environment-name: jags
          condarc: |
            channels:
              - conda-forge
              - defaults
          create-args: >-
            python=${{ matrix.python }}
            jags
            pkg-config

      - name: Show JAGS (sanity)
        run: |
          echo "CONDA_PREFIX=$CONDA_PREFIX"
          pkg-config --modversion jags || true
          python -c "import sys; print(sys.version)"

      - name: Install build tooling
        run: |
          python -m pip install -U pip build twine

      - name: Build sdist + wheel
        run: |
          python -m build
          ls -lh dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*
          if-no-files-found: error
