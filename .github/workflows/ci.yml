name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: pytest (Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for build tooling)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install JAGS via micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: "latest"
          environment-name: jags
          condarc: |
            channels:
              - conda-forge
              - defaults
          create-args: >-
            python=${{ matrix.python-version }}
            jags
            pkg-config

      # use the micromamba env in all following steps
      - name: Show JAGS & Python
        shell: bash -l {0}
        run: |
          echo "CONDA_PREFIX=$CONDA_PREFIX"
          pkg-config --modversion jags || true
          python -c "import sys; print('python:', sys.version)"

      - name: Install test deps (NumPy first) and package (editable)
        shell: bash -l {0}
        run: |
          python -m pip install -U pip setuptools wheel
          # Install NumPy explicitly to avoid any resolution weirdness
          python -m pip install "numpy>=1.23" pytest
          # Now install your package (editable) which will pull the rest
          python -m pip install -e .
          python -c "import numpy, sys; print('numpy:', numpy.__version__, 'exe:', sys.executable)"

      - name: Run tests
        shell: bash -l {0}
        run: |
          python -m pytest -q
