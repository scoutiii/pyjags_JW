name: Build Wheels

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  linux-wheels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel~=2.22

      - name: Build Linux wheels
        env:
          CIBW_BUILD: cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64
          CIBW_ENVIRONMENT: PYJAGS_VENDOR_JAGS=ON
        run: python -m cibuildwheel --output-dir wheelhouse | tee cibuildwheel.log

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: wheelhouse/*.whl
